<!DOCTYPE html>
<html>
<head>
    <title>AnnouncementPortal</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://fonts.cdnfonts.com/css/geomanist" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/Arial" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="headbar">
    <div class="mid-headbar">
        <div class="logo">Olx</div>
            <div class="menu">
                <div class="menu-item1">
                    <i class="fa-regular fa-comment"></i> Messages
                </div>
                <div class="menu-item2">
                    <i class="fa-regular fa-heart"></i>
                </div>
                <div class="menu-item3">
                    <i class="fa-regular fa-user"></i> Your account
                </div>
                    <div>
                        <button class="add">Add advertisement</button>
                    </div>
            </div>
        </div>
    </div>
</div>



{% for listing in listings %}
    <div class="latest">
        <h3>{{ listing.title }}</h3>
        <p>{{ listing.description }}</p>
        <p>Price: {{ listing.price }}</p>
        {% if listing.image %}
            <img src="{{ listing.image.url }}" alt="{{ listing.title }}">
        {% endif %}
    </div>
{% endfor %}

</body>
</html>
