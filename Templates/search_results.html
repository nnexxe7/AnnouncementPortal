<!DOCTYPE html>
<html>
<head>
    <title>AnnouncementPortal</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://fonts.cdnfonts.com/css/geomanist" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/Arial" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
{% include 'navbar.html' %}
{% block content %}
    <h1>Search Results</h1>
    <ul>
        {% for listing in listings %}
            <li>
                <h2>{{ listing.title }}</h2>
                <img src="{{ listing.image.url }}" alt="{{ listing.title }}" style="max-width:200px;">
                <p>Price: ${{ listing.price }}</p>
                <p>{{ listing.description }}</p>
            </li>
        {% empty %}
            <li>No results found.</li>
        {% endfor %}
    </ul>
{% endblock %}
</body>
</html>
